name: Task-Service CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3 
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install
        working-directory: ./backend/task-service

      - name: Run tests
        run: npm test
        working-directory: ./backend/task-service

      # - name: Lint code
      #   run: npm run lint
      #   working-directory: ./backend

    